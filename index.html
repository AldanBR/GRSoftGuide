<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Seleção de Procedimentos de Suporte</title>
</head>
<body>
  <h1>Procedimentos de suporte</h1>
  <form id="recipeForm">
    <div class="cardProcess">
      <div class="cardHeader">
        <h2>Instalações</h2>
      </div>
      <div class="cardInstallBody">        
      </div>
    </div>
    <div class="cardProcess">
      <div class="cardHeader">
        <h2>Integrações</h2>
      </div>
      <div class="cardIntegrBody">
      </div>
    </div>
  </form>
  <button type="button" id="confirmButton">Exibir Passo a Passo</button>

  <div id="selectedRecipes">
    <h2>Passo a Passo do procedimento:</h2>

    <div class="resultBox">
      <table>
        <thead>
          <th>Passo</th>
          <th>Instrução</th>
        </thead>
        <tbody class="listWindow">
          
        </tbody>
    </table>
    </div>
  </div>

  <script type="text/javascript" src="./js/list.js"></script>
  <script type="text/javascript" src="./js/dinamic.js"></script>
</body>
</html>
